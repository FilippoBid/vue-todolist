<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div class="container">
        <div class="card" id="app">
            <div class="card-img-top">
                <h1>Progetto:{{songName}}</h1>

            </div>
            <div class="card-body">
                <div class="list-group">
                    <label v-for="elemento, i in instrumentList" class="border-dark border rounded-5 mb-2">
                        <div class="form-check form-switch d-flex justify-content-md-between align-items-center">
                            <input class="form-check-input" v-model="elemento.recorded" type="checkbox" role="switch" checked>
                            <h3>{{elemento.instrument}}</h3>
        
                            <button class="btn btn-danger rounded-5" @click="clickDelete(i)" >delete</button>
                        </div>

                    </label>
                </div>
            </div>
        </div>









    </div>



    <script src="JS/main.js"></script>
</body>

</html>
</body>

</html>
